<!-- Sidebar -->
<div class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-white transition-transform duration-300 transform z-30"
    :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
    <div class="flex items-center justify-center h-16 bg-slate-800 border-b border-slate-700">
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">Redis RDB Analyzer
        </h1>
    </div>
    <nav class="mt-5 px-4 space-y-2">


        <div class="pt-4 pb-2">
            <button @click="openImportModal()"
                class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                New Analysis
            </button>
        </div>

        <div class="pt-4 pb-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">Analysis Histories</div>

        <!-- Grouped Instances -->
        <template x-for="(pods, ns) in groupedInstances" :key="ns">
            <div class="mb-2">
                <!-- Namespace Header -->
                <div @click="toggleNamespace(ns)"
                    class="flex items-center justify-between px-3 py-2 text-sm font-medium text-slate-300 hover:bg-slate-800 rounded-lg cursor-pointer transition-colors group">
                    <div class="flex items-center truncate">
                        <svg class="w-4 h-4 mr-2 text-slate-500 group-hover:text-blue-400 transition-colors" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                            </path>
                        </svg>
                        <span x-text="ns" class="truncate" :title="ns"></span>
                    </div>
                    <svg class="w-4 h-4 text-slate-600 transition-transform duration-200"
                        :class="expandedNamespaces.includes(ns) ? 'transform rotate-90' : ''" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>

                <!-- Pods in Namespace -->
                <div x-show="expandedNamespaces.includes(ns)"
                    class="ml-4 space-y-1 mt-1 border-l border-slate-700 pl-2">
                    <template x-for="(history, pod) in pods" :key="pod">
                        <div class="mb-1">
                            <!-- Pod Header -->
                            <div @click="togglePod(ns + '_' + pod)"
                                class="flex items-center justify-between px-2 py-1.5 text-sm font-medium text-slate-400 hover:text-slate-200 hover:bg-slate-800/50 rounded cursor-pointer transition-colors">
                                <div class="flex items-center truncate">
                                    <svg class="w-3 h-3 mr-2 text-slate-600" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4">
                                        </path>
                                    </svg>
                                    <span x-text="pod" class="truncate" :title="pod"></span>
                                </div>
                                <svg class="w-3 h-3 text-slate-600 transition-transform duration-200"
                                    :class="expandedPods.includes(ns + '_' + pod) ? 'transform rotate-90' : ''"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7"></path>
                                </svg>
                            </div>

                            <!-- Analysis Instances (History) -->
                            <div x-show="expandedPods.includes(ns + '_' + pod)" class="ml-4 space-y-1 mt-1">
                                <template x-for="item in history" :key="item.id">
                                    <a href="#" @click.prevent="loadInstance(item.id)"
                                        class="flex items-center px-2 py-1.5 text-xs rounded hover:bg-slate-800 transition-colors truncate block"
                                        :class="currentInstance === item.id ? 'bg-slate-800 text-teal-400 font-medium' : 'text-slate-500 hover:text-slate-300'">
                                        <div class="w-1.5 h-1.5 rounded-full mr-2"
                                            :class="currentInstance === item.id ? 'bg-teal-400' : 'bg-slate-600'"></div>
                                        <span x-text="item.display" :title="item.id"></span>
                                    </a>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </nav>
</div>
